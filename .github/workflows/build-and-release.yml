name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create Chrome ZIP
        run: |
          cd dist
          zip -r ../bandcamp-interface-chrome.zip .
          cd ..

      - name: Create Firefox ZIP
        run: |
          cd dist
          zip -r ../bandcamp-interface-firefox.zip .
          cd ..

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandcamp-interface-chrome
          path: bandcamp-interface-chrome.zip
          retention-days: 30

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandcamp-interface-firefox
          path: bandcamp-interface-firefox.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bandcamp-interface-chrome.zip
            bandcamp-interface-firefox.zip
          body: |
            ## Bandcamp Interface ${{ github.ref_name }}

            Download the pre-built extension for your browser:
            - **Chrome**: Download `bandcamp-interface-chrome.zip`
            - **Firefox**: Download `bandcamp-interface-firefox.zip`

            ### Installation Instructions

            **Chrome:**
            1. Download `bandcamp-interface-chrome.zip`
            2. Unzip the file to a folder
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" (top-right)
            5. Click "Load unpacked" and select the unzipped folder

            **Firefox:**
            1. Download `bandcamp-interface-firefox.zip`
            2. Unzip the file to a folder
            3. Open Firefox and go to `about:debugging#/runtime/this-firefox`
            4. Click "Load Temporary Add-on"
            5. Navigate to the unzipped folder and select `manifest.json`

            ### What's New
            See the commit history for details on changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
